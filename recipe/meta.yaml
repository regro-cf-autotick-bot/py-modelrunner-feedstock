{% set name = "py-modelrunner" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-modelrunner-{{ version }}.tar.gz
  sha256: c629b41634c8de79f0c7ef3ff174fac3e4960f2fdba3753538d65ee1cb2ab4d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - python >=3.8
    - jinja2 >=3
    - h5py >=3.5
    - numpy >=1.18.0
    - pandas >=1.2
    - pyyaml >=5
    - tqdm >=4.45

test:
  requires:
    - pip
  imports:
    - modelrunner
  commands:
    - pip check
    # Check whether the pip version is reported correctly
    - pip list | grep -i {{ name }} | grep {{ version }}

about:
  home: https://github.com/zwicker-group/py-modelrunner
  summary: Python classes for organizing (HPC) simulations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - david-zwicker
